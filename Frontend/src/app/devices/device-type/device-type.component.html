<div>
  <mat-card class="mat-elevation-z10 card-container">
    <mat-card-title class="title"><button routerLink="/dashboard" mat-raised-button class="cancel-btn">Back to main page</button>
      <br>
      <br>
      Device types</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 width-table" matSortActive="name" matSortDirection="asc" matSortDisableClear>
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td class="table-data" mat-cell *matCellDef="let device"> {{device.name}} </td>
        </ng-container>
        <ng-container matColumnDef="name-filter">
          <th mat-header-cell *matHeaderCellDef>
            <input autocomplete="off" matInput placeholder="Name" class="filter-border" (keyup)="applyFilter($event)">
          </th>
        </ng-container>

        <!-- <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
          <td mat-cell *matCellDef="let device">{{device.unit}}</td>
        </ng-container>
        <ng-container matColumnDef="unit-filter">
          <th mat-header-cell *matHeaderCellDef>
            <input autocomplete="off" matInput placeholder="Unit" class="filter-border" (keyup)="applyFilter($event)">
          </th>
        </ng-container> -->

        <ng-container matColumnDef="action-filter">
          <th mat-header-cell *matHeaderCellDef>
          </th>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let device">
            <a mat-icon-button (click)="openUpdateDialog(device)">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-icon-button (click)="openConfDialog(device)">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplayFilter"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="selectedRow(myRowData)"></tr>
      </table>
    </mat-card-content>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <mat-divider></mat-divider>
    <button class="button-link" mat-raised-button (click)="openAddDialog()">ADD DEVICE TYPE</button>
  </mat-card>
</div>
