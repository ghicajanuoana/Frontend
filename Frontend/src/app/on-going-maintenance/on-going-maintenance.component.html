<div class="container">
    <div class="row">

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1b7ec5;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/todos">Maintenance</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/ongoingmaintenance">On going maintenances</a>
                  </li>
        
                  <li class="nav-item">
                    <a class="nav-link" href="/deleted-todos">Deleted maintenances</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          

          <!-- add maintenance -->
          <div class="row">
            <form #form="ngForm" (ngSubmit)="addTodo()">
                <div class="mb-3">
                  <br>
                  <br>
                  <label for="description" class="form-label labelDesign">Add maintenance for device</label>
                  <input type="text" class="form-control" id="description" 
                  name="description"
                  [(ngModel)]="newTodo.description">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Created Date</th>
                <th scope="col">Completed?</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <th [class.stroke]="todo.isCompleted">{{ todo.description }}</th>
                <td>{{ todo.createdDate | date: 'MM/dd/yyyy hh:mm' }}</td>
                <td><input type="checkbox"
                     [checked]="todo.isCompleted" 
                     (change)="onCompletedChange(todo.id, todo)"/></td>
                <td><a [routerLink]="[]" (click)="deleteTodo(todo.id)">Delete</a></td>
              </tr>
            </tbody>
          </table>

    </div>
</div>
