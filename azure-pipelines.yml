# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --configuration production --aot
    echo '$(System.SourcesDirectory)'
  displayName: 'npm install and build'
  workingDirectory: '$(Build.SourcesDirectory)/RemoteAnalyticsClient'


- script: |
    ng build --configuration production
    echo '$(System.SourcesDirectory)'
  displayName: 'npm install and build'
  workingDirectory: '$(Build.SourcesDirectory)/RemoteAnalyticsClient'

- task: ArchiveFiles@2
  displayName: "Archiving RemoteAnalyticsClient Artifacts"
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/RemoteAnalyticsClient/dist'
    includeRootFolder: true
    replaceExistingArchive: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/RemoteAnalyticsClient.zip'
- task: PublishBuildArtifacts@1
  displayName: "Upload RemoteAnalyticsClient Artifacts"
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'