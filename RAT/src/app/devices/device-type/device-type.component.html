<div class="location-container">
  <mat-card class="mat-elevation-z10 card-container">
    <mat-card-title>Device types</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 width-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="field-name"> Name </th>
          <td class="table-data" mat-cell *matCellDef="let device"> {{device.name}} </td>
        </ng-container>
        <ng-container matColumnDef="name-filter">
          <th mat-header-cell *matHeaderCellDef>
            <input autocomplete="off" matInput placeholder="Name" class="filter-border" (keyup)="applyFilter($event)">
          </th>
        </ng-container>
        <ng-container matColumnDef="action-filter">
          <th mat-header-cell *matHeaderCellDef>
          </th>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="field-name"> Actions </th>
          <td class="table-data" mat-cell *matCellDef="let device">
            <div class="action-icons">
              <div class="icon-edit">
                <mat-icon (click)="openUpdateDialog(device)">edit</mat-icon>
              </div>
              <div class="icon-delete">
                <mat-icon (click)="openConfDialog(device)">delete</mat-icon>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplayFilter"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="selectedRow(myRowData)"></tr>
      </table>
    </mat-card-content>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <mat-divider></mat-divider>
    <button class="addDevice" mat-raised-button (click)="openAddDialog()">ADD DEVICE TYPE</button>
  </mat-card>
</div>
