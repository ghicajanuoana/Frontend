<div class="location-container">
    <mat-card class="mat-elevation-z10 card-container">
        <mat-card-title>Devices</mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="devices" class="mat-elevation-z8 device-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let device"> {{device.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let device"> {{device.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
